<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="viewport-fit=cover,width=device-width,initial-scale=1,user-scalable=0"
    />
    <title>Hash Worker</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <header>
      <div>
        <span id="running"></span>
        <h3 id="total">0</h3>
      </div>
      <input id="hash_starts_with" type="text" value="00000" placeholder="Hash starts with" />
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="clear">Clear</button>
    </header>
    <main>
      <table>
        <thead>
          <tr>
            <th>Recent</th>
            <th>Hash</th>
            <th>Nonce</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody>
          <!-- content -->
        </tbody>
      </table>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bxd@latest/dist/bxd.min.js"></script>
    <script src="/config.js"></script>
    <script src="/database.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
